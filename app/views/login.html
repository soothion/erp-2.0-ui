<div class="row">
    <div class="large-5 columns large-offset-3">

<!--         <div data-alert class="alert-box warning">
            <strong>警告!</strong> {{$errors->first()}} ...
            <a href="#" class="close">&times;</a>
        </div> -->

        <div class="panel radius">

            <form name="loginForm" accept-charset="UTF-8" role="form" >
                <div class="form-group" ng-class="{'error': loginForm.username.$invalid}">
                    <input placeholder="用户名" name="username" type="text" required ng-model="input.username">
                </div>
                <div class="form-group" ng-class="{'error': loginForm.password.$invalid}">
                    <input placeholder="密码" name="password" type="password" ng-required ng-model="input.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me" checked ng-model="input.remember"> 记住登陆
                    </label>
                </div>
                <button class="button radius expand" ng-disabled="loginForm.$invalid" ng-click="login()"><i class="fi-key"></i> 登陆系统</button>
            </form>

        </div>
    </div>
</div>
