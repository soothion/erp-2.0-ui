<div class="columns medium-12">
  <fieldset>
    <legend>Allocation Logs</legend>
    <div class="row">
      <div class="columns medium-3">
        <input type="text" name="from_platform_id" ng-model="logsSearch.from_platform_id" placeholder="From" />
      </div>
      <div class="columns medium-3">
        <input type="text" name="to_platform_id" ng-model="logsSearch.to_platform_id" placeholder="To" />
      </div>
      <div class="columns medium-3 left">
        <input type="text" name="warehouse_id" ng-model="logsSearch.warehouse_id" placeholder="Warehouse" />
      </div>
    </div>
    <div class="row">
      <div class="columns medium-4">
        <button class="button tiny" ng-click="paging.first()"><i class="fi-zoom"></i>Search</button>
        <button class="button tiny" ng-click="clean()"><i class="fi-zoom"></i>Reset</button>
      </div>
    </div>
  </fieldset>
</div>

<table width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>From</th>
      <th>To</th>
      <th>Warehouse</th>
      <th>Qty</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, log) in logs">
      <td>{{ log.id }}</td>
      <td>{{ log.from_platform_id }}</td>
      <td>{{ log.to_platform_id }}</td>
      <td>{{ log.warehouse_id }}</td>
      <td>{{ log.qty }}</td>
      <td>{{ log.updated_at }}</td>
    </tr>
  </tbody>
</table>


<div class="row">
  <div class="pagination-centered">
    <ul class="pagination columns medium-12">
      <li ng-show="paging.hasPrePage()" class="arrow left columns medium-1"><a class="button" href="" ng-click="paging.goPrePage()">&laquo; Prev</a></li>
      <div class="columns medium-10"></div>
      <li ng-show="paging.hasNextPage()" class="arrow columns medium-1"><a class="button" href="" ng-click="paging.goNextPage()">Next  &raquo;</a></li>
    </ul>
  </div>
</div>
