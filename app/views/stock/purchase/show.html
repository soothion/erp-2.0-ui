<h3>待采购入库单明细</h3>

<table width="100%">
	<thead>
	<tr>
		<th>ID</th>
		<th>SKU</th>
		<th>描述</th>
		<th>型号</th>
		<th>采购数量</th>
		<th>已入库数</th>
		<th>待入库数</th>
		<th>现入库数</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="detail in order.details">
		<td>{{ detail.id }}</td>
		<td>{{ detail.item.sku }}</td>
		<td>{{ detail.item.description }}</td>
		<td>{{ detail.item_id }}</td>
		<td>{{ detail.qty }}</td>
		<td>{{ detail.qty - detail.qty_rest }}</td>
		<td>{{ detail.qty_rest }}</td>
		<td class="col col-sm-2"><input ng-disabled="isQtyFull(detail.qty_rest)" type="text" class="form-control" ng-model="detail.qty_into" /></td>
	</tr>
	</tbody>
</table>
<button type="button" class="button tiny" ng-click="genStockIO()">生成出入库单</button>
<a class="button tiny" href="#/stock/purchase/lists">返回</a>
