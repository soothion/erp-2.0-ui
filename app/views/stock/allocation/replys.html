<div class="columns medium-12">
  <fieldset>
    <legend>Reply Lists</legend>
    <div class="row">
      <div class="columns medium-3">
        <input type="text" name="item_id" ng-model="replysSearch.item_id" placeholder="Item" />
      </div>
      <div class="columns medium-3">
        <input type="text" name="to_platform_id" ng-model="replysSearch.to_platform_id" placeholder="Platform" />
      </div>
      <div class="columns medium-3">
        <select name="warehouse_id" ng-model="replysSearch.warehouse_id" ng-options="warehouse.id as warehouse.name for warehouse in warehouseLists">
          <option value="">-- Warehouse --</option>
        </select>
      </div>
      <div class="columns medium-3">
        <select name="status" ng-model="replysSearch.status" ng-options="status for status in statusLists">
          <option value="">-- Status --</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="columns medium-4 left">
        <button class="button tiny" ng-click="paging.first()"><i class="fi-zoom"></i>Search</button>
        <button class="button tiny" ng-click="clean()"><i class="fi-zoom"></i>Reset</button>
      </div>
    </div>
  </fieldset>
</div>
<table width="100%">
  <thead>
    <tr>
      <th><a href="" data-reveal-id="myModal" ng-click="showModal()"><i class="fi-plus"></i></a></th>
      <th>ID</th>
      <th>Platform</th>
      <th>Warehouse</th>
      <th>Item</th>
      <th>Qty</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, reply) in replys">
      <td>
        <a href="" ng-show="reply.status == 'confirmed'" ng-click="confirm(key)"><i class="fi-check"></i></a>
      </td>
      <td>{{ reply.id }}</td>
      <td>{{ reply.to_platform_id }}</td>
      <td>{{ reply.warehouse_id }}</td>
      <td>{{ reply.item_id }}</td>
      <td>{{ reply.qty }}</td>
      <td>{{ reply.status }}</td>
      <td>{{ reply.updated_at }}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="pagination-centered">
    <ul class="pagination columns medium-12">
      <li ng-show="paging.hasPrePage()" class="arrow left columns medium-1"><a class="button" href="" ng-click="paging.goPrePage()">&laquo; Prev</a></li>
      <div class="columns medium-10"></div>
      <li ng-show="paging.hasNextPage()" class="arrow columns medium-1"><a class="button" href="" ng-click="paging.goNextPage()">Next  &raquo;</a></li>
    </ul>
  </div>
</div>

<div id="myModal" class="reveal-modal" data-reveal>
  <h4>Add the Record</h4>
  <div class="row">
    <div class="columns medium-3">
      <input type="text" name="item_id" ng-model="sendRecord.item_id" placeholder="Item" />
    </div>
    <div class="columns medium-3">
      <input type="text" name="to_platform_id" ng-model="sendRecord.to_platform_id" placeholder="Platform" />
    </div>
    <div class="columns medium-3">
      <select name="warehouse_id" ng-model="sendRecord.warehouse_id" ng-options="warehouse.id as warehouse.name for warehouse in warehouseLists">
        <option value="">-- Warehouse --</option>
      </select>
    </div>
    <div class="columns medium-3">
      <input type="text" name="qty" ng-model="sendRecord.qty" placeholder="Quantity" />
    </div>
  </div>
  <div class="row">
    <div class="columns medium-3">
      <button class="button tiny" ng-click="send()">Send</button>
    </div>
  </div>
  <a class="close-reveal-modal">&#215;</a>
</div>
